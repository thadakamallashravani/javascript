<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a="234546937";
        var b=String(a);
        var evenSum=0;
        var oddSum=0;
        for(i=0;i<b.length;i++){
            if(b[i]%2==0){
                console.log(b[i]);
                evenSum+=Number(b[i]);
            }
            else{
                oddSum+=Number(b[i]);
            }
        }
        console.log("Evensum:",evenSum);
        console.log("Oddsum:",oddSum);
    </script>
</body>
</html>
