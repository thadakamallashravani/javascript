<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[23,54,67,64,46,95,98];
        var evenSum=0;
        var oddSum=0;
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
               console.log(a[i]);
               evenSum+=a[i];
            }
            else{
                oddSum+=a[i];
            }
        }
        console.log("Oddsum:",oddSum);
        console.log("Evensum:",evenSum);
    </script>
</body>
</html>
