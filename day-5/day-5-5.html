<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a=+prompt("Enter a first number");
    let b=+prompt("Enter a second number");
    let c=prompt("Enter the operator symbol");
    switch(c){
        case "+": console.log(a+b);
        break;
        case "-": console.log(a-b);
        break;
        case "*": console.log(a*b);
        break;
        case "/": console.log(a/b);
        break;
        default: console.log(c+ "is not valid operator");   
    }
   </script>
</body>
</html>
