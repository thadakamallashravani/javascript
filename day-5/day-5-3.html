<body>
    <script>
        var a=+prompt("enter the amount");
        switch (true){
         case a<50: console.log("No Discount");
         break;
         case a>=50&&a<=100: console.log("5% discount");
         break;
         case a>=101&&a<=200: console.log("10% discount");
         break;
         case a>200: console.log("15% discont");
         break;
         default: console.log("given the valid amount"); 
        }
    </script>
</body>
