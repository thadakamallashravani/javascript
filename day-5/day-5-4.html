<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the dish name");
        switch (a){
         case "Biriyani": console.log("The price of Biriyani is $150"); 
         break;
         case "Shawarma": console.log("The price of Shawarma is $100");
         break;
         case "Fried Rice": console.log("The price of Fried Rice is $70");
         break;
         case "Veg Pula": console.log("The price of Veg Pula is $200");
         break;
         default: console.log("Enter the valid price"); 
        }
    </script>
</body>
</html>
